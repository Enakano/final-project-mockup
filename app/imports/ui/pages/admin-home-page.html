<template name="Admin_Home_Page">

  <div class="ui middle aligned centered grid text container">
    {{#if Template.subscriptionsReady}}
    <div class="five wide column">
      <img class="ui small centered image" src="/images/Admin-Users.png"/>

      <div class="ui link list">
        <div class="item">
          <a class="header" href="{{pathFor 'Announcements_Page'}}">Announcements</a>
          <div class="description">Post/update the latest news and updates.</div>
          <button class="ui basic button" href="{{pathFor 'Announcements_Page'}}">
            <i class="announcement icon"></i>Edit/Post</button>
        </div>
        <div class="ui horizontal divider"></div>
        <div class="item">
          <a class="header" href="{{pathFor 'User_Profile_Page'}}">Edit Admin Preferences</a>
          <div class="description">Make changes to your Admin profile here.</div>
          <button class="ui basic button" href="{{pathFor 'List_Users_Page'}}">
            <i class="info circle icon"></i>Edit Profile</button>
        </div>
        <div class="ui horizontal divider"></div>
        <div class="item">
          <a class="header" href="{{pathFor 'List_Users_Page'}}">Manage Users</a>
          <button class="ui basic button" href="{{pathFor 'List_Users_Page'}}">
            <i class="users icon"></i>Manage Users</button>
        </div>
      </div>

    </div>

    <div class="seven wide column">

      <h1>Manoa Meal Matcher-Admin</h1>
      <div class="ui link list">

        <div class="item">
        <a class="header" href="{{pathFor 'List_Available_Page'}}">All Available Meal Choices</a>

          <table style="margin-top: 20px" class="ui celled table">
            <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Price</th>
              <th>Restaurant/Vendor</th>
              <th>Location</th>
              <th>Edit</th>
            </tr>
            </thead>

            <tbody>
            {{#each food in foodList}}
            <tr>
              <td>{{food.name}}</td>
              <td>{{food.type}}</td>
              <td>{{food.price}}</td>
              <td>{{food.vendor}}</td>
              <td>{{food.location}}</td>
              <td><a href="{{pathFor 'Edit_Stuff_Page' _id=stuff._id}}">Edit</a></td>
            </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
        <div class="ui horizontal divider"></div>
        <div class="item">
          <a class="header" href="{{pathFor 'Top_Picks_Page'}}">Today's Top Picks</a>

        <table style="margin-top: 20px" class="ui celled table">
            <thead>
            <tr>
              <th>Number</th>
              <th>Name</th>
              <th>Type</th>
              <th>Price</th>
              <th>Restaurant/Vendor</th>
              <th>Location</th>
              <th>Edit</th>
            </tr>
            </thead>

            <tbody>
            {{#each food in foodList}}
            <tr>
              <td></td>
              <td>{{food.name}}</td>
              <td>{{food.type}}</td>
              <td>{{food.price}}</td>
              <td>{{food.vendor}}</td>
              <td>{{food.location}}</td>
              <td><a href="{{pathFor 'Edit_Stuff_Page' _id=stuff._id}}">Edit</a></td>
            </tr>
            {{/each}}
            </tbody>
          </table>

        </div>

      </div>

    </div>
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>

</template>
